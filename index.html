<!DOCTYPE html>

<head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <h1>Todo List</h1>
            </div>
           <div class="content">
                <div class="content-input">
                    <div class="input">
                        <input type="search">
                        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="btn">
                        <button class="btn-add">Add Todos</button>
                    </div>
                </div>
                <div class="content-todo">
                    <div class="lists-todo">
                        <!-- <div class="item-todo">
                            <div class="item">

                            <div class="btn-todo">
                                <button class="delete btn"><i class="fa-solid fa-trash"></i></button>
                                <button class="edit btn"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="confirm btn"><i class="fa-regular fa-square-check"></i></button>
                            </div>
                        </div> -->
                    </div>
                </div>
           </div>
        </div>
        <div class="todo ">
            <form class="form-todo">
                <input type="text" required placeholder="Add Todos" class="input-todo">
                <hr>
                <div class="form-btn">
                    <button class="btn-save" type="submit">Save</button>
                    <button class="btn-cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script type="module" src="./js/index.js"></script>
